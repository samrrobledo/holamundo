    /* Profile picture + online dot */

      margin:1rem auto;

    .online-dot{
      position:absolute; top:10px; right:10px;
      width:20px; height:20px; border-radius:50%;
      background:#00ff00; box-shadow:0 0 10px #00ff00;

    }
    @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.05);} }

    .scarcity{
      color:#ffdf00; font-weight:bold;
      margin:1.2rem 0; animation:blink 1s infinite;
    }
    @keyframes blink{0%,100%{opacity:1;}50%{opacity:.2;} }

    /* PayPal form */

      padding:2rem; border-radius:20px;

    input[type="submit"]{
      background:#00c3ff; color:#fff;

      border:none; border-radius:50px;

    .post{width:150px;height:150px;position:relative;border-radius:10px;overflow:hidden;background:rgba(255,255,255,.05);box-shadow:0 0 10px rgba(255,255,255,.1);}
    .post img{width:100%;height:100%;object-fit:cover;filter:blur(8px) brightness(.5);transition:.7s;}
    .post .label{
      position:absolute;bottom:0;width:100%;

    }

    /* Unlocked state class */
    .unlocked img{filter:none;}
    .unlocked .label{display:none;}
  </style>
